<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <section id="logo">
            <img src="https://w7.pngwing.com/pngs/130/1021/png-transparent-movie-logo-movie-logo-film-tape-cinema.png" alt="Logo de Cine" width="50px">
            <h1>Peli-Series</h1>
        </section>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="peliculas.html">Películas</a>
            <a href="series.html">Series</a>
            <a href="form.html">Contáctenos</a>
        </nav>
        <section id="barra">
            <button id="formulario-btn" class="registro-btn">Regístrate</button>
            <button id="formulario-btn" class="login-btn">Inicio de Sesión</button>
        </section>
    </header>
    <main class="contenedorForm">
        <h2>Déjanos tu comentario</h2>
        <form id="usuario-form" action="" method="post">
            <div>
                <label for="nombre-n">Nombre</label>
                <input type="text" class="nombre" name="nombre" id="nombre-n">
            </div>
            <div>
                <label for="correo-c">Correo</label>
                <input type="text" class="correo" name="correo" id="correo-c">
            </div>
            <div>
                <label for="direccion-d">Ciudad</label>
                <input type="text" class="direccion" name="direccion" id="direccion-d">
            </div>
            <div>
                <label for="comentario-c">Comentario</label>
                <textarea class="comentario" name="comentario" id="comentario-c" rows="5" required></textarea>
            </div>
            <button type="button" class="guardar-btn" onclick="guardarOmodificarDatos()">Enviar</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <section class="footer-info">
                <h2>Contacto</h2>
                <p>Email: contacto@peli-series.com</p>
                <p>Teléfono: +123 456 7890</p>
            </section>
            <section class="footer-social">
                <h2>Síguenos</h2>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </section>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Peli-Series. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="request.js"></script>
    <script src="usuarios.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                cargarDatos(id);
            }
        });
    </script>
</body>
</html>
