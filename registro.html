    <link href="log.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header>
        <section id="logo">
            <img src="https://w7.pngwing.com/pngs/130/1021/png-transparent-movie-logo-movie-logo-film-tape-cinema.png" alt="Logo de Cine" width="50px">
            <h1>Peli-Series</h1>
        </section>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="peliculas.html">Peliculas</a>
            <a href="series.html">Series</a>
            <a href="form.html">Contactenos</a>
        </nav>
        <section id="barra">
            <button id="formulario-btn" class="registro-btn">Registrate</button>
            <button id="formulario-btn" class="login-btn">Inicio de Sesion</button>
        </section>
    </header>
    <main>
    <section>
        <h2>Registro</h2>
        <form id="form-register" class="row g-3">

            <label for="">Nombre de Usuario</label>
            <input class="form-control form-control-lg" type="text" placeholder="Ingrese su Nombre de Usuario" id="name" required  autofocus>
           
            <label for="">Correo electronico</label>
            <input class="form-control form-control-lg" type="email" placeholder="Ingrese su correo" id="email" required>

            <label for="">Contraseña</label>
            <input class="form-control form-control-lg" type="password" placeholder="Ingrese su Contraseña" id="password" required>

            <input type="submit" value="Registrarse">

            <p>Ya estas registrado? <a href="logueo.html">Login</a></p>
        </form>
    </section>
</main>
<footer>
    <div class="footer-content">
        <section class="footer-info">
            <h2>Contacto</h2>
            <p>Email: contacto@peli-series.com</p>
            <p>Teléfono: +123 456 7890</p>
        </section>
        <section class="footer-social">
            <h2>Síguenos</h2>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </section>
    </div>
    <div class="footer-bottom">
